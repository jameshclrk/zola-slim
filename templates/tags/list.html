{% extends "base.html" %}

{% block title %}
Tags &middot; {{ super() }}
{% endblock title%}

{% block content %}
<div class="post">
    <h2 class="post-title"><a href="{{ current_url }}">Tags</a></h2>
    <ul class="tag-list">
        {% for term in terms %}
        <li><a href="{{term.permalink}}">#{{ term.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
